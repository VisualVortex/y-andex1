<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>

<div class="wrapper">
    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">

    <div class="controls">
        <label for="slide1">Вылет</label>
        <label for="slide2">Прилет</label>
    </div>
    <div class="slider">
        <div class="slides slide1">1</div>
        <div class="slides slide2">2</div>
    </div>

</div>

</body>
</html>
